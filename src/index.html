<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Covid-19 Tracker</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-light position-fixed w-100 zindex-fixed"
      style="z-index: 9999"
    >
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="./assets/logo.svg"
            alt="Logo"
            width="166"
            class="d-inline-block align-text-top"
          />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/"> Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="tips.html">Tips</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      class="container px-3 mb-3"
      style="padding-top: 120px; position: relative"
    >
      <div class="d-flex flex-md-row flex-column gap-3 h-100">
        <div class="h-100">
          <!-- Select Form Card -->
          <div class="card h-100">
            <img
              src="./assets/virus.jpg"
              style="width: 349px"
              class="card-img-top w-sm-auto"
              alt="virus"
            />

            <div class="card-body">
              <h2>HelloğŸ‘‹</h2>
              <p class="card-text mb-5">
                Keep taking care of yourself from Covid-19
              </p>

              <div class="form-floating mb-3">
                <select
                  class="form-select"
                  id="floatingSelect"
                  aria-label="Floating label select example"
                >
                  <option selected value="Bali">Bali</option>
                </select>
                <label for="floatingSelect"> Find out cases by region </label>
              </div>

              <button id="findBtn" class="btn btn-primary w-100">Find</button>
            </div>
          </div>
        </div>

        <div class="d-flex flex-grow-1 gap-3 flex-column h-100">
          <!-- Regional Cases Card -->
          <div class="flex-grow-1 card">
            <div class="card-body">
              <h5 class="mb-5">
                Total cases that occurred in
                <span id="regionPlaceHolder">Bali</span> ğŸ—ºï¸
              </h5>

              <div class="d-flex gap-3 align-items-stretch h-50">
                <div class="bg-danger w-100 rounded p-3">
                  <h6 class="text-light mb-3">Fatal</h6>
                  <h1 id="fatalPlaceHolder" class="text-light">000000</h1>
                </div>
                <div class="bg-warning w-100 rounded p-3">
                  <h6 class="text-light mb-3">Infected</h6>
                  <h1 id="infectedPlaceHolder" class="text-light">000000</h1>
                </div>
                <div class="bg-success w-100 rounded p-3">
                  <h6 class="text-light mb-3">Recovered</h6>
                  <h1 id="recoveredPlaceHolder" class="text-light">000000</h1>
                </div>
              </div>
            </div>
          </div>

          <!-- Chart Card -->
          <div class="flex-grow-1 card">
            <div class="card-body">
              <h5 class="mb-3">Covid-19 Statistics in This Year ğŸ“ˆğŸ“‰</h5>

              <canvas id="line-chart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer
      class="py-3 bg-secondary text-light text-center"
      style="position: relative"
    >
      <div class="container">
        Created by <span class="fw-bold">The Kingslayer</span> "Adi Sudirta"
        ğŸ”¥ğŸ¤˜
      </div>
    </footer>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
